<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <title>Online Bookstore - Products</title>
    <link rel="stylesheet" href="styles.css"/>

<body>
    <!-- Navigation Menu (renamed classes) -->
    <header class="products-header">
        <nav class="products-nav">
            <ul class="products-nav-list">
                <li class="products-nav-item"><a href="index.html">Home</a></li>
                <li class="products-nav-item"><a href="products.html">Products</a></li>
                <li class="products-nav-item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Image (renamed class) -->
    <section class="products-banner">

    <section class="products-section">
        <h2 class="products-heading">Our Collection</h2>

            <div class="products-item">

            </div>

                <img src="p3.jpg" alt="Book 3 Cover">
                <p>Station Eleven</p>
            </div>
        </div>

        <div class="products-row">
            <div class="products-item">
                <img src="p4.jpg" alt="Book 4 Cover">
                <p>Demon Copperhead</p>
            </div>
            <div class="products-item">
                <img src="p5.jpg" alt="Book 5 Cover">
                <p>Cloud Atlas</p>
            </div>
            <div class="products-item">
                <img src="p6.jpg" alt="Book 6 Cover">
                <p>Bel Canto</p>
            </div>
        </div>
