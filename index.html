    <meta charset="UTF-8"/>

    <title>Online Bookstore - Home</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Image -->
    <section class="banner">
        <img src="banner.jpg" alt="Bookstore Banner Image">
    </section>

<!-- Best Sellers Section -->
<section class="best-sellers">
    <h2>Best Sellers</h2>
    <div class="book-list">
        <div class="book-item">
            <img src="test.webp" alt="Book 1 Cover">
            <p>Counting Miracles</p>
            <p>€19.99</p> <!-- Added Price -->
        </div>
        <div class="book-item">
            <img src="book2.jpg" alt="Book 2 Cover">
            <p>Fractal Noise</p>
            <p>€15.49</p> <!-- Added Price -->
        </div>
        <div class="book-item">
            <img src="book3.jpg" alt="Book 3 Cover">
            <p>The Witcher - Blood Of Elves</p>
            <p>€12.99</p> <!-- Added Price -->
        </div>
    </div>
</section>


    <!-- Newsletter Popup (Hidden by default) -->
    <div class="newsletter-overlay" id="newsletterOverlay">
        <div class="newsletter-popup">
            <button class="close-btn" id="closeBtn">&times;</button>
            <h3>Get 10% Off Your Next Purchase!</h3>
            <p>Sign up for our newsletter and receive an exclusive discount code.</p>
            <form>
                <input type="email" placeholder="Your email..." required>
                <button type="submit">Get 10% Off</button>
            </form>
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var overlay = document.getElementById('newsletterOverlay');
            var closeBtn = document.getElementById('closeBtn');
            var form = document.querySelector('.newsletter-popup form');
    
            // Show the popup after 3 seconds
            setTimeout(function() {
                overlay.style.display = 'flex';
            }, 3000);
    
            // Close the popup when the user clicks the close button
            closeBtn.addEventListener('click', function() {
                overlay.style.display = 'none';
            });
    
            // Close the popup if user clicks outside the popup content
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    overlay.style.display = 'none';
                }
            });
    
            // Close the popup when the form is submitted (Get 10% Off button clicked)
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // prevent actual form submission
                overlay.style.display = 'none';
            });
        });
    </script>
    
</body>
</html>
